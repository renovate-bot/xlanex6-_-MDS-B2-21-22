<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/main.scss">
  <title>Fromulaire de contact</title>
</head>
<body>

  <header>
  </header>
  <div class="container">
    <h1>Formulaire de contact</h1>
    <form action="/" method="POST" class="" data-netlify="true">

        <div class="form-input" id="name-container">
          <label for="name">Votre nom: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-input" id="email-container">
          <label for="email">Votre email: </label>
          <input type="email" name="email" id="email" required>
        </div>
      <div class="form-input" id="message-container">
        <label for="message">Message: </label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>

      <div class="" id="cta-container">
        <button type="submit">Envoyer</button>
      </div>
</form>
  </div>
</body>
</html>
